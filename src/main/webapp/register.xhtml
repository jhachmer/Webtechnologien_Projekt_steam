<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
<h:head>
    <meta charset="UTF-8"></meta>
    <title>Steam™ - Registrieren</title>
    <h:outputStylesheet name="style.css"/>
        <h:outputScript name="script.js"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

</h:head>
<h:body class="home">
    <a class="steam-intro" href="#"><h:graphicImage library="images" name="steam_tm.png" alt="Steam™ Logo"/></a>
<h:form id="register" class="steam-fieldset">
    <label class="steam-inputframe">
        <h:inputText required="required" id="username" class="steam-form" value="#{loginData.username}" ></h:inputText>
    </label>
    <label class="steam-inputframe">
        <h:inputSecret required="required" id="password" class="steam-form" value="#{loginData.password}" ></h:inputSecret>
    </label>
    <h:commandButton class="steam-button" value="Registrieren" type="submit" action="#{registerEvent.handleEvent(loginData)}"></h:commandButton>

</h:form>
</h:body>
</html>
