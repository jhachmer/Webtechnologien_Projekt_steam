<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Steam™ - Neue Serie hinzufügen</title>
    <meta charset="UTF-8"></meta>
    <h:outputStylesheet name="style.css"/>
        <h:outputScript name="script.js"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

</h:head>
<h:body>
<aside class="steam-sidebar">
    <h:link outcome="overview" class="steam-logo"><h:graphicImage library="images" name="steam_tm.png" /></h:link>

    <button class="steam-mobilemenu"><img src="resources/images/mobile.svg" alt="Menü"></img>
    </button>
    <div class="steam-navarea">
        <div class="steam-avatar">
            <h:graphicImage class="steam-useravatar" library="images" name="default-avatar.svg" />
                <span class="steam-username"> #{loginData.username}  </span>
        </div>
        <nav class="steam-mainnavi">
            <h:form>
            <ul>
                <li><h:commandLink action="#{navigationController.moveToOverview}" value="Meine Serien"></h:commandLink></li>
                <li><h:commandLink action="#{navigationController.moveToSearch}" value="Serien suchen"></h:commandLink></li>
                <li><h:commandLink action="#{navigationController.moveToAdd}" value="Serie hinzufügen"></h:commandLink></li>
            </ul>
            </h:form>
        </nav>
    </div>
</aside>
<main class="steam-main">
    <h1>Neue Serie hinzufügen</h1>
    <h:form  id="show">
        <div class="steam-inputblock">
            <label class="steam-inputframe">
                <h:inputText required="required" class="steam-form" value="#{showData.showname}" a:placeholder="Serientitel"></h:inputText>
            </label>
            <label class="steam-inputframe">
                <h:inputText required="required"  class="steam-form" value="#{showData.numberOfSeasons}" a:placeholder="Anzahl der Staffeln" converterMessage="Please enter digits only." ></h:inputText>
            </label>
        </div>
        <h3>Wähle die passenden Genres aus:</h3>
        <div class="steam-genrebox">
            <h:selectOneRadio value = "#{showData.genre}"> 
                <f:selectItem itemValue = "Drama" itemLabel = "Drama" />
                <f:selectItem itemValue = "Comedy" itemLabel = "Comedy" />
                <f:selectItem itemValue = "ScienceFiction" itemLabel = "Science Fiction" />
                <f:selectItem itemValue = "Action" itemLabel = "Action" />
             </h:selectOneRadio>  
        </div>
        <h3>Wähle die Streaming-Plattformen aus:</h3>
        <div class="steam-genrebox">
            <h:selectOneRadio value = "#{showData.streamprovider}"> 
                <f:selectItem itemValue = "AmazonPrime" itemLabel = "Prime Video" /> 
                <f:selectItem itemValue = "Netflix" itemLabel = "Netflix" />
                <f:selectItem itemValue = "Sky" itemLabel = "Sky" />
             </h:selectOneRadio>  
        </div>
        <h3>Deine persönliche Bewertung:</h3>
        <div class="steam-genrebox">
            <h:selectOneRadio value = "#{showData.rating}"> 
                <f:selectItem itemValue = "bad" itemLabel = "one" /> 
                <f:selectItem itemValue = "mediocre" itemLabel = "two" />
                <f:selectItem itemValue = "good" itemLabel = "three" />
                <f:selectItem itemValue = "very_good" itemLabel = "four" />
             </h:selectOneRadio>

        <label class="steam-inputframe">
            <h:inputTextarea a:placeholder="Schreibe etwas dazu" required="required" value="#{showData.remark}" class="steam-form"></h:inputTextarea>
        </label>
        

    <h:commandButton class="steam-button" value="Serie hinzufügen" type="submit" action="#{addEvent.handleEvent(showData)}"></h:commandButton>
    </h:form>
</main>
</h:body>
</html>
